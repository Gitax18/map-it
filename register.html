<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map-it</title>

    <!-- style sheets -->
    <link rel="stylesheet" href="assests/styles/utils.css">
    <link rel="stylesheet" href="assests/styles/reg.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- javascripts scripts and modules -->
    <!-- <script src="assests/scripts/index.js"></script> -->

</head>
<body>
    <div class="bg"></div>
    <main class="main">
        <section class="register-form-container">
            <header class="form-header">
                <img src="assests/images/icon.png" alt="LOGO" class="logo">
                <h1 class="primary-title">Welcome to MapIT</h1>
            </header>
            <form class="register-form">
                <div class="placeholder">
                    <label for="firstname">firstname</label>
                    <input type="text" name="firstname" id="firstname" placeholder="john">
                </div>
                <div class="placeholder">
                    <label for="secondname">secondname</label>
                    <input type="text" name="secondname" id="secondname" placeholder="doe">
                </div>
                <div class="placeholder">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@email.com">
                </div>
                <div class="placeholder">
                    <label for="password">password</label>
                    <input type="text" name="password" id="password">
                </div>
                <div class="placeholder">
                    <label for="city">city</label>
                    <input type="text" name="city" id="city" placeholder="city">
                </div>
                <div class="placeholder">
                    <label for="state">state</label>
                    <input type="text" name="state" id="state" placeholder="state">
                </div>
                <div class="placeholder">
                    <label for="country">country</label>
                    <input type="text" name="country" id="country" placeholder="country">
                </div>
                <button type="submit" id="create-account-btn">create</button>
            </form>
            <button id="link-to-login">already have an account?</button>

        </section>
    </main>
</body>
</html>
