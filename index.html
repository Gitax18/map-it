<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map-it</title>

    <!-- style sheets -->
    <link rel="stylesheet" href="assests/styles/utils.css">
    <link rel="stylesheet" href="assests/styles/index.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- javascripts scripts and modules -->
    <script type="module" src="assests/scripts/index.js"></script>

</head>
<body>
    <div class="bg"></div>
    <main id="main">
        <section class="log-in-container">
            <img src="assests/images/icon.png" alt="icon" id="main-icon">
            <form class="log-in-form">
                <div class="email-placeholder">
                    <label for="email">email:</label>
                    <input type="email" name="email" id="email" placeholder="">
                </div>
                <div class="password-placeholder">
                    <label for="password">password:</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="show-pwd-placeholder">
                    <label for="show-pwd">show password</label>
                    <input type="checkbox" name="show-pwd" id="show-pwd">
                </div>
                <button type="submit" id="btn-submit">login</button>
                <button id="link-register">Don't have an account?</button>
            </form>
        </section>
    </main>
</body>
</html>
